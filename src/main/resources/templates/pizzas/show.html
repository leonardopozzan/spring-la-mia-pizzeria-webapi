<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/header :: head}"></div>
    <title>Pizzeria</title>
</head>
<body>

<div class="d-flex">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <main id="main-container" class="w-100 position-relative">
        <h1 class="text-center my-4">Dettagli della pizza</h1>

        <div class="d-flex justify-content-center">
            <div>
                <dl th:object="${pizza}">
                    <dt>Id</dt>
                    <dd th:text="*{id}"></dd>
                    <dt>Name</dt>
                    <dd th:text="*{name}"></dd>
                    <dt>Price</dt>
                    <dd th:text="*{price}"></dd>
                    <dt>Ingredients</dt>
                    <dd th:text="*{description}"></dd>

                </dl>
            </div>
        </div>

    </main>
</div>


</body>
</html>
